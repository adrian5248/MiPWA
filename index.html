<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <base href="/MiPWA/">

    

    <!--Vincular el manifest -->
    <link rel="manifest" href="/MiPWA/manifest.json">
<
    <!-- Color de la barra del navegador en moviles, para comentar crtl+ K +C -->

    <meta name="theme_color" content="#2196f3">
</head>
<body>
    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar como aplicacion en tu celular</p>
    <button onclick="alert('Hola desde la PWA')">Click aqui</button>
    
    <!-- Registrar el service worker -->
    <script>
    if("serviceWorker" in navigator){
        navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker regisrado"))
        .catch(err => console.log("Error al registrar el Service Worker"))
    }
    </script>
</body>
